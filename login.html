<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href = "assets/signin.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
		<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<title> Login </title>
	</head>
  	<body>
        <div>
            Hệ thống quản lý kho
        <div>
    	<div class="container">
    	  <form class="form-signin">
    	    <h2 class="form-signin-heading">Đăng nhập</h2>
    	    <label class="sr-only">Tài khoản</label>
    	    <input type="email" id="inputEmail" class="form-control" placeholder="Tên đăng nhập" required autofocus>
    	    <label for="inputPassword" class="sr-only">Mật khẩu</label>
    	    <input type="password" id="inputPassword" class="form-control" placeholder="Mật khẩu" required>
    	    <div class="checkbox">
    	      <label>
    	        <input type="checkbox" value="remember-me"> Ghi nhớ
    	      </label>
    	    </div>
    	    <button class="btn btn-lg btn-primary btn-block" type="submit">Đăng nhập</button>
    	  </form>
    	</div> 
  	</body>
</html>
